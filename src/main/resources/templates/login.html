<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="/js/authSetup.js" defer></script>
</head>
<body>
<h1>Login</h1>
<form id="loginForm" th:action="@{/members/v2/login}" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <button id="loginBtn" type="submit">Login</button>
</form>
<a href="/view/v2/members/register">Register</a>

<script type="text/javascript">
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출 막기

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        fetch('/members/v2/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'email': email,
                'password': password
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(errorData.message || 'An unexpected error occurred');
                });
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // data 확인용 로그
            if (!data) {
                alert('Invalid email or password');
            } else if (data.token && data.role) {
                console.log('Token saved to local storage:', data.token);
                authSetup.storeToken(data.token);
                if (data.role === 'ADMIN') {
                    location.href = "/admin/v2";
                } else if (data.role === 'USER') {
                    location.href = "/view/v2/home";
                } else {
                    alert('Please try logging in again');
                }
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert("invalid id or password try again");
        });
    });
</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
